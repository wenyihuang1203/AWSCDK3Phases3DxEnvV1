name: updateInstallSpace
description: updateInstallSpace
schemaVersion: 1.0

constants:
  - DashboardFileName:
      type: string
      value: 'Space.tar.gz'
  - mssqlpassword:
      type: string
      value: 'Sqlserver1'
  

phases:
  - name: build
    steps:
      - name: createDirectoryAndMount
        action: ExecuteBash
        inputs:
          commands:
            - |
              echo "make fs and mount to /appl directory " >> /tmp/updateInstallSpace.log
              sudo yum upgrade -y
              sudo useradd -m -p sal/Jvl0B52ok webapp
              sudo usermod -aG wheel webapp
              sudo mkfs -t ext4 /dev/nvme1n1
              sudo e2label /dev/nvme1n1 /appl
              sudo mkdir /appl
              sudo echo "LABEL=/appl /appl ext4 defaults 1 2" >> /etc/fstab
              sudo mount /appl
              sudo mkdir /appl/java
              sudo mkdir /appl/tomeePlus
              sudo chown -R webapp:webapp /appl
              aws s3 cp s3://dsis-3dexp-binaries-us-east-2-201113909371/r2022x/Java/ibm-semeru-open-jdk_x64_linux_11.0.14.1_1_openj9-0.30.1.tar.gz /appl/java/ibm-semeru-open-jdk_x64_linux_11.0.14.1_1_openj9-0.30.1.tar.gz
              cd /appl/java
              sudo tar -xvf ./ibm-semeru-open-jdk_x64_linux_11.0.14.1_1_openj9-0.30.1.tar.gz
              aws s3 cp s3://dsis-3dexp-binaries-us-east-2-201113909371/r2022x/TomeePlus/apache-tomee-8.0.6-plus.tar.gz /appl/tomeePlus/apache-tomee-8.0.6-plus.tar.gz
              cd /appl/tomeePlus
              sudo tar -xvf ./apache-tomee-8.0.6-plus.tar.gz 
              sudo yum install lsb -y
              sudo yum install git -y
              sudo yum install wget -y
              sudo yum install lsof -y
              sudo yum install telnet -y
              sudo yum install net-tools -y
              sudo yum install httpd -y
              sudo yum install mod_ssl -y
              sudo yum -y install nfs-utils
              sudo systemctl restart httpd
              sudo systemctl enable httpd
              sudo yum install sed zip unzip curl -y
              sudo echo 'Installing 3DX Prereq and Space' >> /tmp/updateInstallSpace.log
              sudo yum install -y ksh
              sudo yum install -y compat-openssl10
              sudo yum install -y dejavu-sans-fonts
              sudo yum install -y gd
              sudo yum install -y pcre-utf16
              sudo yum install -y unixODBC
              sudo yum install -y xorg-x11-xauth
              sudo su
              curl https://packages.microsoft.com/config/rhel/8/prod.repo > /etc/yum.repos.d/mssql-release.repo
              exit
              sudo yum remove unixODBC-utf16 unixODBC-utf16-devel
              sudo ACCEPT_EULA=Y yum install -y msodbcsql17
              sudo ACCEPT_EULA=Y yum install -y mssql-tools
              echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
              source ~/.bashrc
              sudo yum install -y unixODBC-devel
              aws s3 cp s3://dsis-3dexp-binaries-us-east-2-201113909371/r2022x/ga/Platform/3DSpace-V6R2022x.Linux64.tar.gz /tmp/3DSpace-V6R2022x.Linux64.tar.gz
              aws s3 cp s3://dsis-3dexp-binaries-us-east-2-201113909371/r2022x/UserIntentions/space22xUserIntentionsembedded.xml /tmp/space22xUserIntentionsembedded.xml
              sudo mkdir /var/DassaultSystemes
              sudo chmod 777 /var/DassaultSystemes
              cd /tmp
              tar xvfz 3DSpace-V6R2022x.Linux64.tar.gz
              cd /tmp/3DSpace.Linux64/1
              sudo ./StartTUI.sh  --silent /tmp/space22xUserIntentionsembedded.xml
              

              